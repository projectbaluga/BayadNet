server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # Support for Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;

        # Add no-cache headers for all HTML requests
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header CDN-Cache-Control "no-store";
        add_header Surrogate-Control "no-store";
    }

    # Static assets with hashes (Vite bundles)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        try_files $uri =404;
    }

    # PWA files in root - MUST NOT CACHE
    location ~* (sw\.js|manifest\.json|index\.html)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header CDN-Cache-Control "no-store";
        add_header Surrogate-Control "no-store";
        expires off;
        try_files $uri =404;
    }

    # API and Socket.io Proxy
    location /api {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /socket.io {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
