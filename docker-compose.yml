version: '3.8'

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/internet_billing}
      - PORT=${PORT:-5000}
      - JWT_SECRET=${JWT_SECRET:-prod_secret_123_change_me}
      - TZ=${TZ:-Asia/Manila}
      - SIMULATION_DATE=${SIMULATION_DATE:-2026-02-15}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongo
    command: sh -c "node seed.js && node index.js"

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo-data:
