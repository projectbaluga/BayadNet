version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: bayadnet-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server
    container_name: bayadnet-server
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongo:27017/bayadnet
      - PORT=5000
      - CURRENT_DATE=2026-02-15
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  client:
    build:
      context: ./client
    container_name: bayadnet-client
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  mongo-data:
